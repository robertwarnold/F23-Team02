<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Settings</title>
    <link rel="stylesheet" href="../styles/account.css">
</head>
<body>
    
    <nav class="vertical-nav">
        <ul>
            <li><a href="admin_dashboard.html">Dashboard</a></li>
            <li><a href="admin_products.html">Products</a></li>
            <li><a href="admin_settings.html">Settings</a></li>
        </ul>
    </nav>
    <header>
        <h1>Welcome, Admin</h1>
    </header>
    <main>
        <!-- Page Title and Desc -->
        <section>
            <h2>Settings</h2>
            <p> Change your profile settings here.</p>
        </section>
        <br>

        <!-- Settings Sections -->
        <form >
            <section>
                <h2>Personal Info</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name = "fname"> <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name = "lname"> <br>
                <label for="username">Username</label>
                <input type="text" id="username" name = "username"> <br>
                <label for="password">Password</label>
                <input type="password" id="password" name = "password"> <br>

            </section><br>

            <section>
                <h2>Contact Info</h2>
                <label for="email">Email</label>
                <input type="text" id="email" name = "email" pattern="email" placeholder="example@email.com"><br>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name = "phone" pattern="tel" placeholder="XXX-XXX-XXXXX"><br>
                <h3>Address</h3>
                <label for="address1">Address Line 1</label>
                <input type="text" id="address1" name = "address1" placeholder="123 Example St">
                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" name = "address2" placeholder="Apt, Suite, etc."><br>
                <label for="zip">Zipcode</label>
                <input type="text" id="zip" name = "zip" placeholder="12345">
                <label for="state">State</label>
                <select id="state" name = "state">
                    <option value = "" disable selected> Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>


            </section><br>
            
            <section>
                <h2>Account Preferences</h2>
                <label for="notif">Notifications</label>
                <input type="checkbox" id="notif" name="notif"><br>
                <label for="mfa">Multi Factor Authentication</label>
                <input type="checkbox" id="mfa" name="mfa"><br>
            </section><br>

            <button type="button">Save</button>
        </form>
       

    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
