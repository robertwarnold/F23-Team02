<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include AWS Amplify library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.5/amplify.min.js"></script>
</head>
<body>

    <h2>Login</h2>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <nav>
        <ul>
            // this will point to the dashboards after a user logs in
            <li><a href="index.html">Home</a></li> 
            <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
            <li><a href="sponsor_dashboard.html">Sponsor Dashboard</a></li>
            <li><a href="driver_dashboard.html">Driver Dashboard</a></li> 
        </ul>
    </nav>

    <script>
        // Configure AWS Amplify
        Amplify.configure({
            Auth: {
                // Specify your Cognito User Pool configuration
                region: 'us-east-1',
                userPoolId: 'your-user-pool-id',
                userPoolWebClientId: 'your-app-client-id',
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get username and password from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Sign in using Cognito
            Amplify.Auth.signIn(username, password)
                .then(user => {
                    console.log('Successfully logged in:', user);
                    // Redirect or perform other actions upon successful login
                })
                .catch(error => {
                    console.error('Error during login:', error);
                    // Handle login error
                });
        });
    </script>

</body>
</html>
