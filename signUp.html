<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signUp.css">
    <title>Home Page | Register</title>
</head>

<body>
    <div class="container">
        <div id="windowTitle">
            <h2>Sign Up</h2>
        </div>

        <div id="inputField">
            <p>First Name:</p>
            <input name="fName" id="fName">
            <br>
            <p>Last Name:</p>
            <input name="lName" id="lName">
            <br>
            <p>Username:</p>
            <input name="username" id="username">
            <br>
            <p>Email:</p>
            <input name="email" id="email">
            <br>
            <p>Phone:</p>
            <input name="phone" id="phone">
            <br>
            <p>Create Password:</p>
            <input name="password" type="password" id="password">
            <br>
            <p>Confirm Password:</p>
            <input name="cPassword" type="password" id="cPassword">
            <br>
        </div>

        <br><br>

        <div id="buttons">
            <button onclick="passwordCheck()" name="submit">Sign Up</button>
        </div>

        <div id="warnings"></div>

        <br><hr>

        <h3 id="haveAccount">Already have an account? <a href="signIn.html">Sign In Here</a></h3>
        
        <script>
            function passwordCheck() {
                passwordOriginal = document.getElementById("password").value;
                passwordDupe = document.getElementById("cPassword").value;

                document.getElementById("warnings").innerHTML = "";

                if (passwordOriginal !== passwordDupe) {
                    document.getElementById("warnings").innerHTML += "<p id='passwordError'>Passwords do not match.</p><br>";
                }

                if (passwordOriginal.length < 8) {
                    document.getElementById("warnings").innerHTML += "<p id='passwordError'>The password is less than 8 characters long.</p>";
                }

                else {
                    //lambda function
                }
            }
        </script>
        
    </div>
    
</body>

</html>
