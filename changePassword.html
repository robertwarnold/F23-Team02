<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forgotPassword.css">
    <title>Change Password</title>
</head>

<body>
    <div class = "wrapper">
        <div class = "container">
            <div class = "title-section">
                <h2 class = "title">Change Password</h2>
            </div>

            <form action = "" class = "from">
                <div class = "input-group">
                    <label for = "" class = "label-title">New Password</label>
                    <input type = "password" name = "password" placeholder = "Enter Your New Password">
                    <span class = "icon">&#128274</span>
                </div>


                <div class = "input-group">
                    <label for = "" class = "label-title">Confirm New Password</label>
                    <input type = "password" name = "password" placeholder = "Confirm Your New Password">
                    <span class = "icon">&#128274</span>
                </div>


                <div class = "input-group">
                    <button class = "submit-button" type = "submit">Change Password</button>
                </div>
            </form>


        </div>
    </div>
    
</body>

</html>
