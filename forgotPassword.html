<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forgotPassword.css">
    <title>Forgot Password?</title>
</head>

<body>
    <div class = "wrapper">
        <div class = "container">
            <div class = "title-section">
                <h2 class = "title">Reset Password</h2>
                <p class = "paragraph">Enter your email and a link will be sent to your email for you to reset your password.</p>
            </div>

            <form id = "forgotPasswordForm" action = "" class = "from">
                <div class = "input-group">
                    <label for = "email" class = "label-title">Enter Your Email</label>
                    <input type = "email" id = "email" name = "email" placeholder = "Enter Your Email">
                    <span class = "icon">&#9993</span>
                </div>

                <div class = "input-group">
                    <button id="forgotPasswordButton" class = "submit-button" type = "submit">Send Reset Link</button>
                </div>

                <div id="message"></div>
            </form>


            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script>
                document.getElementById('forgotPasswordButton').addEventListener('click', async () => {
                    const recipientEmail = 'jltran930@gmail.com'; // Replace with the recipient's email address
                    const resetLink = 'https://www.google.com'; // Your password reset link
                    try {
                        const response = await axios.post('/send-reset-email', { recipientEmail, resetLink });
                        alert(response.data.message);
                    } catch (error) {
                        console.error('Error sending email:', error);
                        alert('Failed to send email');
                    }
                });
            </script>

        </div>
    </div>
    
</body>

</html>
