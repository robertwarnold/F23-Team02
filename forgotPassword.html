<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forgotPassword.css">
    <title>Forgot Password?</title>
</head>

<body>
    <div class = "wrapper">
        <div class = "container">
            <div class = "title-section">
                <h2 class = "title">Reset Password</h2>
                <p class = "paragraph">Enter your email and a link will be sent to your email for you to reset your password.</p>
            </div>

            <form id = "forgotPasswordForm" action = "" class = "from">
                <div class = "input-group">
                    <label for = "" class = "label-title">Enter Your Email</label>
                    <input type = "email" id = "email" name = "email" placeholder = "Enter Your Email">
                    <span class = "icon">&#9993</span>
                </div>

                <div class = "input-group">
                    <button id="forgotPassword" class = "submit-button" type = "submit">Send Reset Link</button>
                </div>

                <div id="message"></div>
            </form>


            <script>
                document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
        
                    // Send a POST request to the server
                    fetch('/send-forgot-password-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const message = document.getElementById('message');
                        message.textContent = data.message;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            </script>

        </div>
    </div>
    
</body>

</html>
